<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Cartão interativo</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="box-one"></div>
            <div class="box-two"></div>
        </div>


        <!--cartão-->
        <div class="card-front">
            <div class="image">
                <img src="#" alt="">
                <img src="#" alt="">
            </div>
            <div class="card-number-box">
                <div class="number-box">
                    0000 0000 0000 0000
                </div>
                
            </div>

            <div class="card-flexBox">

                <div class="card-holder">
                    <label for="Holder">Holder</label>
                    <div class="name-vl">FULANO CICLANO</div>
                </div>
                <div class="exp">
                    <label for="valid-thru">valid-thru</label>
                    <div class="exp-date">
                        <div class="expiration-m">00</div>
                        /<div class="expiration-y">00</div>
                    </div>
                   
                </div>
                
                
            </div>
        </div>

        <div class="card-verse">
            <img src="" alt="" class="map-img">
            <div class="bar">
                
            </div>
            <div class="card-cvv">
                
                <img src="midia/pattern.png" alt="" class="img">

                <div class="cvv-vl">000</div>
            </div>
            <div class="information">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores, placeat harum mollitia ipsum  </p>
            </div>
        </div>

        <!--formulário-->

        <form class="form" id="form">
            <div class="inputBox">
                <label for="card number">card number</label>
                <input type="text" name="number" maxlength="19" name="card-number" id="card-number" class="card-number-input required" placeholder="ex: 1234 4321 2134 3214"  >
                <span class="span-required"></span>
            </div>
           

            <div class="inputBox">
                <label for="card holder">card holder</label>
                <input type=" text" maxlength="20" name="name-text" id="name-text" class="card-holder-input required" placeholder="ex:João Marcos" >
                <span class="span-required"></span>
            </div>
           

            <div class="flexBox">
                <div class="inputBox">
                    <label for="Exp. date">Exp. date</label>

                    <input type="text" class="required valid-month" name="valid-thru-text" id="valid-month" maxlength="2"/>
                    <span class="span-required"></span>
                        
                </div>
                
                <div class="inputBox">
                    <label for="(mm/yy)">(mm/yy)</label>

                    <input type="text" class="required valid-year" name="valid-thru-text" id="valid-year" maxlength="2" 
                        />
                    <span class="span-required"></span>

                </div>
                <div class="inputBox">
                    <label for="cvv">cvv</label>
                    <input type="text" name="cvv" maxlength="3" class="cvv-input required" >
                    <span class="span-required"></span>
                </div>
            </div>
            <input type="submit" value="Confirm" class="submit-btn">
        </form>
       
        
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
